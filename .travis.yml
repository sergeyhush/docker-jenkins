os: linux
sudo: required
language: java
python:
  - "2.7"

services:
  - docker

env:
  DOCKER_COMPSE_VERSION: 1.14.0
  DOCKER_VERSION: 17.06.0~ce-0~ubuntu

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce=${DOCKER_VERSION}
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker build -t master master/
  - docker container run -d -p 127.0.0.1:80:8080 --name master master
  - docker container ls | grep -q master

before_script:
  - pip install pytest requests

script:
  - docker info
  - docker container logs master
  - pytest
